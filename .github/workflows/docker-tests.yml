name: UI Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ› ï¸ Build Docker image
        run: docker build -t selenium-tests .

      - name: ğŸš€ Run tests inside Docker (timeout 20 Ğ¼Ğ¸Ğ½)
        run: |
          timeout 1200 docker run --rm \
            -v ${{ github.workspace }}/allure-results:/app/allure-results \
            -v ${{ github.workspace }}/screenshots:/app/screenshots \
            -v ${{ github.workspace }}/logs:/app/logs \
            selenium-tests

      - name: ğŸ“„ Generate Allure report
        run: |
          allure generate allure-results --clean -o allure-report

      - name: ğŸ“¤ Upload Allure report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/

      - name: ğŸ“¤ Upload Allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results/

      - name: ğŸ“¤ Upload Screenshots (on failure)
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: screenshots/

      - name: ğŸ“¤ Upload Logs
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: logs/
