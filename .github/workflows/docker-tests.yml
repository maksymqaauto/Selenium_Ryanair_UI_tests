name: UI Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🐳 Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: 🛠️ Build Docker image
      run: docker build -t selenium-tests .

    - name: 🚀 Run tests inside Docker (timeout 20 мин)
      timeout-minutes: 20
      run: |
        docker run --rm \
          -v ${{ github.workspace }}/allure-results:/app/allure-results \
          -v ${{ github.workspace }}/screenshots:/app/screenshots \
          -v ${{ github.workspace }}/logs:/app/logs \
          selenium-tests

    - name: 📄 Show last lines of pytest.log (debug)
      if: always()
      run: |
        echo "::group::📄 pytest.log"
        tail -n 50 logs/pytest.log || echo "No log file found"
        echo "::endgroup::"

    - name: 📤 Upload Allure results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-results
        path: allure-results/

    - name: 📤 Upload Screenshots (on failure)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: screenshots
        path: screenshots/

    - name: 📤 Upload Logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: logs
        path: logs/
